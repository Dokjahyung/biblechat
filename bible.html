<!DOCTYPE html>
<html lang="n">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chatbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3><img src="image-1.png" style="width: 50%; position: relative; left: 25%; border-radius: 25%;"></h3>
            <ul>
                <li>Contact 1</li>
                <li>Contact 2</li>
                <li>Contact 3</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat</h2>
            </div>
            <div class="chat-box" id="chat-box">
                <div class="message received">Hello! How can I help you?</div>
                <div class="message sent">I have a question about your services.</div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
