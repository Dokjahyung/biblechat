<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chatbox</title>
    <!-- Link to the CSS file stored in 'static/css' -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>
<body>
    <div class = "big-container">
        <div class="menu-container">
            <button class="menu-btn" onmouseover="openMenu()" onmouseout="closeMenu()">&#9776
                    <div class="menu" onmouseover="openMenu()" onmouseout="closeMenu()">
                        <a href="/"><p class="gradient-text">Home</p></a>
                        <a href="about.html"><p class="gradient-text">About</p></a>
                        <a href="donate.html"><p class="gradient-text">Donate</p></a>
                        <a href="projects.html"><p class="gradient-text">Contact</p></a>
                    </div>
                </button>
        </div>
        
        <div class="container" style = "margin-right: 1%; margin-top: 1%;">
            <div class="sidebar">
                <h3>
                    <img src="{{ url_for('static', filename='img/image-1.png') }}" style="width: 50%; position: relative; left: 25%; border-radius: 25%;">
                </h3>
                <ul id="contact-list">
                    <li>Contact 1</li>
                </ul>
                <button class="button" id="add-convo">+</button>
            </div>
            
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Chat</h2>
                </div>
                <div class="chat-box" id="chat-box">
                    <div class="message received">Hello! How can I help you?</div>
                    <div class="message sent">I have a question about your services.</div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="Type a message..." />
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to the JavaScript file stored in 'static/js' -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/webStorage.js') }}"></script>
    
    <!-- footer -->
    <footer>
        <div class = "footer">
            helloioooooo
        </div>
    
    </footer>
</body>

</html>
